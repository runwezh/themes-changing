template:
  name: "Software Architecture Document"
  version: "1.0"
  description: "Comprehensive architecture documentation template"

structure:
  title: "{system_name} - Architecture Document"
  
  sections:
    - name: "Architecture Overview"
      content: |
        # {system_name} Architecture Document
        
        **Version:** {version}
        **Date:** {date}
        **Architect:** {architect}
        **Reviewers:** {reviewers}
        
        ## Executive Summary
        {executive_summary}
        
        ## Architecture Goals
        {architecture_goals}
        
    - name: "System Context"
      content: |
        ## System Context
        
        ### System Purpose
        {system_purpose}
        
        ### Key Stakeholders
        {stakeholders}
        
        ### External Dependencies
        {external_dependencies}
        
        ### Constraints
        {constraints}
        
    - name: "Architecture Principles"
      content: |
        ## Architecture Principles
        
        {architecture_principles}
        
    - name: "System Architecture"
      content: |
        ## System Architecture
        
        ### High-Level Architecture
        {high_level_architecture}
        
        ### Component Diagram
        {component_diagram}
        
        ### Data Flow
        {data_flow}
        
    - name: "Component Details"
      content: |
        ## Component Details
        
        {component_details}
        
    - name: "Technology Stack"
      content: |
        ## Technology Stack
        
        ### Programming Languages
        {programming_languages}
        
        ### Frameworks & Libraries
        {frameworks}
        
        ### Databases
        {databases}
        
        ### Infrastructure
        {infrastructure}
        
        ### Development Tools
        {development_tools}
        
    - name: "Security Architecture"
      content: |
        ## Security Architecture
        
        ### Security Requirements
        {security_requirements}
        
        ### Authentication & Authorization
        {auth_mechanisms}
        
        ### Data Protection
        {data_protection}
        
        ### Security Controls
        {security_controls}
        
    - name: "Performance & Scalability"
      content: |
        ## Performance & Scalability
        
        ### Performance Requirements
        {performance_requirements}
        
        ### Scalability Strategy
        {scalability_strategy}
        
        ### Load Balancing
        {load_balancing}
        
        ### Caching Strategy
        {caching_strategy}
        
    - name: "Deployment Architecture"
      content: |
        ## Deployment Architecture
        
        ### Deployment Model
        {deployment_model}
        
        ### Environment Strategy
        {environment_strategy}
        
        ### CI/CD Pipeline
        {cicd_pipeline}
        
        ### Monitoring & Logging
        {monitoring_logging}

fields:
  system_name:
    type: "string"
    required: true
    description: "Name of the system or application"
  
  version:
    type: "string"
    required: true
    description: "Architecture document version"
  
  architect:
    type: "string"
    required: true
    description: "Lead architect name"
  
  executive_summary:
    type: "text"
    required: true
    description: "High-level architecture summary"
  
  system_purpose:
    type: "text"
    required: true
    description: "What the system is designed to do"
  
  architecture_goals:
    type: "text"
    required: true
    description: "Key architectural objectives"
  
  stakeholders:
    type: "text"
    required: true
    description: "Key stakeholders and their concerns"
  
  constraints:
    type: "text"
    required: true
    description: "Technical and business constraints"
  
  high_level_architecture:
    type: "text"
    required: true
    description: "Overall system architecture description"
  
  component_details:
    type: "text"
    required: true
    description: "Detailed component descriptions"
  
  technology_stack:
    type: "text"
    required: true
    description: "Technologies used in the system"
