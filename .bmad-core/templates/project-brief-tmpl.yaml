template:
  name: "Project Brief"
  version: "1.0"
  description: "Concise project overview and planning template"

structure:
  title: "{project_name} - Project Brief"
  
  sections:
    - name: "Project Overview"
      content: |
        # {project_name} - Project Brief
        
        **Project Manager:** {project_manager}
        **Start Date:** {start_date}
        **Target Completion:** {target_completion}
        **Budget:** {budget}
        **Status:** {status}
        
        ## Project Summary
        {project_summary}
        
        ## Business Justification
        {business_justification}
        
    - name: "Objectives & Scope"
      content: |
        ## Project Objectives
        {project_objectives}
        
        ## Project Scope
        
        ### In Scope
        {in_scope}
        
        ### Out of Scope
        {out_of_scope}
        
        ## Success Criteria
        {success_criteria}
        
    - name: "Stakeholders"
      content: |
        ## Key Stakeholders
        
        ### Project Sponsor
        {project_sponsor}
        
        ### Stakeholder Matrix
        {stakeholder_matrix}
        
        ### Communication Plan
        {communication_plan}
        
    - name: "Timeline & Milestones"
      content: |
        ## Project Timeline
        
        ### Key Milestones
        {key_milestones}
        
        ### Critical Path
        {critical_path}
        
        ### Dependencies
        {dependencies}
        
    - name: "Resources & Budget"
      content: |
        ## Resource Requirements
        
        ### Team Structure
        {team_structure}
        
        ### Skill Requirements
        {skill_requirements}
        
        ### Budget Breakdown
        {budget_breakdown}
        
        ### Resource Allocation
        {resource_allocation}
        
    - name: "Risks & Assumptions"
      content: |
        ## Risk Assessment
        
        ### High-Level Risks
        {high_level_risks}
        
        ### Risk Mitigation
        {risk_mitigation}
        
        ## Key Assumptions
        {key_assumptions}
        
        ## Constraints
        {constraints}

fields:
  project_name:
    type: "string"
    required: true
    description: "Official project name"
  
  project_manager:
    type: "string"
    required: true
    description: "Project manager name"
  
  start_date:
    type: "date"
    required: true
    description: "Project start date"
  
  target_completion:
    type: "date"
    required: true
    description: "Target completion date"
  
  budget:
    type: "string"
    required: false
    description: "Project budget"
  
  status:
    type: "enum"
    options: ["Planning", "In Progress", "On Hold", "Completed", "Cancelled"]
    required: true
    description: "Current project status"
  
  project_summary:
    type: "text"
    required: true
    description: "Brief project description"
  
  business_justification:
    type: "text"
    required: true
    description: "Why this project is needed"
  
  project_objectives:
    type: "text"
    required: true
    description: "Specific project goals"
  
  in_scope:
    type: "text"
    required: true
    description: "What is included in the project"
  
  out_of_scope:
    type: "text"
    required: true
    description: "What is explicitly excluded"
  
  success_criteria:
    type: "text"
    required: true
    description: "How success will be measured"
  
  project_sponsor:
    type: "string"
    required: true
    description: "Executive sponsor"
  
  key_milestones:
    type: "text"
    required: true
    description: "Major project milestones"
