template:
  name: "User Story"
  version: "1.0"
  description: "Standard user story template with acceptance criteria"

structure:
  title: "Story: {story_title}"
  
  sections:
    - name: "Story Header"
      content: |
        # User Story: {story_title}
        
        **Story ID:** {story_id}
        **Epic:** {epic}
        **Priority:** {priority}
        **Story Points:** {story_points}
        **Sprint:** {sprint}
        **Assignee:** {assignee}
        **Status:** {status}
        
    - name: "User Story"
      content: |
        ## User Story
        
        **As a** {user_type}
        **I want** {functionality}
        **So that** {benefit}
        
    - name: "Acceptance Criteria"
      content: |
        ## Acceptance Criteria
        
        {acceptance_criteria}
        
    - name: "Technical Details"
      content: |
        ## Technical Details
        
        ### Dependencies
        {dependencies}
        
        ### Components to Modify
        {components}
        
        ### Technical Notes
        {technical_notes}
        
    - name: "Testing"
      content: |
        ## Testing Requirements
        
        ### Unit Tests
        {unit_tests}
        
        ### Integration Tests
        {integration_tests}
        
        ### Manual Testing
        {manual_testing}
        
    - name: "Definition of Done"
      content: |
        ## Definition of Done
        
        - [ ] Code implemented and reviewed
        - [ ] Unit tests written and passing
        - [ ] Integration tests passing
        - [ ] Documentation updated
        - [ ] Acceptance criteria verified
        - [ ] {custom_dod_items}

fields:
  story_title:
    type: "string"
    required: true
    description: "Brief descriptive title for the story"
  
  story_id:
    type: "string"
    required: true
    description: "Unique story identifier"
  
  epic:
    type: "string"
    required: false
    description: "Parent epic or feature"
  
  priority:
    type: "enum"
    options: ["High", "Medium", "Low"]
    required: true
    description: "Story priority level"
  
  story_points:
    type: "enum"
    options: ["1", "2", "3", "5", "8", "13"]
    required: true
    description: "Effort estimation in story points"
  
  sprint:
    type: "string"
    required: false
    description: "Target sprint or milestone"
  
  assignee:
    type: "string"
    required: false
    description: "Person assigned to implement"
  
  status:
    type: "enum"
    options: ["Backlog", "In Progress", "Review", "Testing", "Done"]
    required: true
    description: "Current status"
  
  user_type:
    type: "string"
    required: true
    description: "Type of user (e.g., developer, end user, admin)"
  
  functionality:
    type: "text"
    required: true
    description: "What the user wants to do"
  
  benefit:
    type: "text"
    required: true
    description: "Why the user wants this functionality"
  
  acceptance_criteria:
    type: "text"
    required: true
    description: "Specific criteria that must be met"
  
  dependencies:
    type: "text"
    required: false
    description: "Other stories or components this depends on"
  
  components:
    type: "text"
    required: false
    description: "Code components that need modification"
  
  technical_notes:
    type: "text"
    required: false
    description: "Technical implementation notes"
